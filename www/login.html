{{#if @global.ios}}
  <div class="navbar">
      <div class="navbar-inner">
          <div class="center sliding">Mi App con Framework7</div>
      </div>
  </div>
{{/if}}
<div class="page no-swipeback" data-page="login">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">My App</div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Username</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Your username">
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Your password">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block">
        <ul>
          <li><a href="#" class="item-link list-button sign-in-button" onclick=signIn()>Sign In</a></li>
          <li><a href="#" class="item-link list-button sign-in-button" onclick=signUp()>Sign Up</a></li>
        </ul>
        <div class="list-block-label">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p><a href="#" class="close-login-screen" onclick="cerrarLogin()">Close Login Screen</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
